<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试RESTFUL</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="scripts/common/jquery.min.js"></script>
    <script>
        function notebookList() {
            $.ajax({
                url:"/notebook.do",
                method:"get"
            })
        }
        function addNotebook() {
            $.ajax({
                url:"/notebook.do",
                method:"post"
            })
        }
        function updateNotebook() {
            $.ajax({
                url:"/notebook.do",
                method:"put"
            })
        }
        function deleteNotebook() {
            $.ajax({
                url:"/notebook.do",
                method:"delete"
            })
        }
    </script>
</head>
<body>
<button onclick="notebookList()">获取笔记本</button>
<button onclick="addNotebook()">添加笔记本</button>
<button onclick="updateNotebook()">修改笔记本</button>
<button onclick="deleteNotebook()">删除笔记本</button>
</body>
</html>
